CPE_FOPs_Dashboard As screen:
    OnVisible: |-
        =Set(FAQVisible, false);
        Set(FOPTypeNavigation, false);
        
        ClearCollect(FOP_Graficos,
            ForAll(FOPs_SommaireContents,
                {IndiceAPW: Validado,
                FOS_Validada: FOS_Validada,
                Preparador: Preparador.DisplayName}
            )
        );
        
        ClearCollect(FOP_Graficos_EmValdicacao,
        
            ForAll(FOPs_SommaireContents_EmValidacao,
                
                {Codigo_FOP: Codigo_FOP,
                Data_Aprov_Preparador: Data_Aprovacao_Preparador,
                Data_Aprov_Aprovador: Data_Aprovacao_Aprovador,
                Data_Aprovacao_Fabricacao: Data_Aprovacao_Fabricacao,
                Proximo_Validar: If(Data_Aprovacao_Aprovador = Blank(), "APROVADOR",
                                      Data_Aprovacao_Fabricacao = Blank(), "FABRICAÇÃO"),
                Aprovador: Aprovador.DisplayName,
                Aprovador_Validou: !IsBlank(Data_Aprovacao_Aprovador),
                Fabricacao: Fabricacao.DisplayName,
                Fabricacao_Validou: !IsBlank(Data_Aprovacao_Fabricacao),
                
                Tempo_Aprov_Aprovador: If(IsBlank(Data_Aprovacao_Aprovador),
                                            DateDiff(Data_Aprovacao_Preparador, Today(), TimeUnit.Days),
        
                                            //Quando acabou a validação do aprovador, conta o tempo que demorou em aprovar
                                            DateDiff(Data_Aprovacao_Preparador, Data_Aprovacao_Aprovador, TimeUnit.Days)
                                        ),
                                        
                Tempo_Aprov_Fabricacao: If(IsBlank(Data_Aprovacao_Aprovador), //Primeiro vejo se já começou a validação do fabricante
                                            0, //Caso não tenha começado, o tempo sempre sera 0 dias.
        
                                            DateDiff(Data_Aprovacao_Aprovador, Today(), TimeUnit.Days)
                                        )}
            )
        );

