Navegacao As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    Width: =750
    X: =0
    Y: =0
    ZIndex: =1

    "SS_ScreensNavigation_1 As gallery.'BrowseLayout_Horizontal_TwoTextOneImageVariant_ver5.0'":
        '#CopilotOverlayLabel': ="Filtrada"
        Default: |
            ={Value:"SUPORTE"}
        DelayItemLoading: =true
        Height: =100
        Items: =["FOPs","ENGENHARIA", "PROJETO","SUPORTE"]
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =179
        Width: =739
        X: =11
        ZIndex: =1

        SS_SelectedScreen_1 As rectangle:
            Fill: =RGBA(239, 223, 0, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =90
            X: =43
            Y: =67
            ZIndex: =3

        SS_ScreenName_1 As button:
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.Arial
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Bold, FontWeight.Semibold)
            Height: =55
            HoverFill: =ColorFade(RGBA(56, 96, 178, 0), -20%)
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(166, 166, 166, 0)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Size: =18
            Text: =ThisItem.Value
            Width: =176
            Y: =20
            ZIndex: =4

